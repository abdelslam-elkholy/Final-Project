<h1 class="text-4xl text-gray-600 my-20 text-center">Our Team</h1>

<ul
  role="list"
  class="divide-gray-100 grid grid-cols-2 grid-rows-2 gap-14 m-12 rounded"
>

    class="flex justify-between shadow-sm p-4 items-center"
    *ngFor="let member of members"
  >
    <div class="flex min-w-0 gap-x-4 items-center">
      <img
        class="h-24 w-24 flex-none rounded-full bg-gray-50"
        [src]="'/assets/images/' + member.img"
        alt=""
      />
      <div class="min-w-0 flex-auto">
        <p class="text-sm font-semibold leading-6 text-gray-900">
          {{ member.name }}
        </p>
        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
          {{ member.email }}
        </p>
      </div>
    </div>
